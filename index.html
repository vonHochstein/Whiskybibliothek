<!doctype html>
<html lang="de">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhiskyDB Zugang</title>

<h1>WhiskyDB üîê</h1>

<div id="lockscreen">
  <p>Bitte Passwort eingeben:</p>
  <input id="pass" type="password" placeholder="Passwort">
  <button id="enter">Betreten</button>
  <p id="msg"></p>
</div>

<div id="content" style="display:none">
  <h2>Willkommen, <span id="user"></span>!</h2>
  <p>Hier kommt deine eigentliche App hin.</p>
</div>

<script>
const USERS = {
  "Philipp": "Eichenfass2025!",
  "Kumpel": "SherryCask2025!"
};

document.getElementById("enter").onclick = () => {
  const pw = document.getElementById("pass").value.trim();
  const name = Object.keys(USERS).find(u => USERS[u] === pw);
  if (!name) {
    document.getElementById("msg").textContent = "Falsches Passwort.";
    return;
  }
  localStorage.setItem("whiskydb_user", name);
  document.getElementById("lockscreen").style.display = "none";
  document.getElementById("content").style.display = "";
  document.getElementById("user").textContent = name;
};

if (localStorage.getItem("whiskydb_user")) {
  document.getElementById("lockscreen").style.display = "none";
  document.getElementById("content").style.display = "";
  document.getElementById("user").textContent = localStorage.getItem("whiskydb_user");
}
</script>
</html>
